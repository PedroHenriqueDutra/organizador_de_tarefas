<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tasks manager</title>
</head>
<body id="body1">
    <div id="page">
        <div id="cabecalho">
            <h1>Tasks manager</h1>
            <div id="dropdown">
                <div>Releases</div>
                <div id="conteudo">
                    <p>Tasks manager</p>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="tabela">
                <table id="tab">
                    <tr>
                        <td id="cl1">List</td>
                        <td id="cl2">Ongoing</td>
                        <td id="cl3">Suspended</td>
                        <td id="cl4">Completed</td>

                    </tr>
                    
                    <tr>
                        <td id="f">limpar a casa</td>
                        <td id="f">programar</td>
                        <td id="f">jogar</td>
                        <td id="f">café da manhã</td>
                        
                    </tr>
                </table>
                <div id="form">
    
                    <form action="JavaScript:;">
                        <p>Select the type  to add the task</p>
    
                        <input type="radio" name="type" id="List" value="1"> List
    
                        <br>
    
                        <input type="radio" name="type" id="Ongoing" value="2">Ongoing
    
                        <br>
    
                        <input type="radio" name="type" id="Suspended" value="3">Suspended
    
                        <br>
                        <input type="radio" name="type" id="Completed" value="4">Completed
    
                        <br>
                        
                        <p>Digite the task:</p>
                        
                        <input type="text" id="new_task">
                        
                        <br>

                        <input type="button" id="btn" onclick="send()" value="send the tasks">
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
